<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form class="form">
        <input type="text" id="name" placeholder="enter your name"> 
        <button onclick="checkName()">Check</button>
        <br><br>
        <input type="password" value="password" id="pass" placeholder="password"> 
        <button onclick="checkPassword()">Check</button>
        <br><br>
        <input type="password" id="respass" placeholder="repassword"> 
        <button onclick="checkres()">Check</button>
        <br><br>
        <input type="number" id="mobile" placeholder="mobile number">  
        <button onclick="checkMobile()">Check</button>
        <br><br>
        <input type="number" id="age" placeholder="age"> age
        <br><br>
        <input type="text" id="dummyText">
    </form>
    <script>
        function checkName() {
            let name = document.getElementById("name").value;
            let pattern = /^[a-zA-Z]+$/;

            if (pattern.test(name)) {
                alert("Valid");
            } else {
                alert("Invalid");
            }
        }

        function checkPassword() {
            let password = document.getElementById("pass").value;
            let pattern = /^[\w]{10,}[0-9]+[!@#$%^&*()_+={}\[\]:;"'<>,.?\/\\-]+$/;

            if (pattern.test(password)) {
                alert("Valid");
            } else {
                alert("Invalid");
            }
        }

        function checkMobile() {
            let mobile = document.getElementById("mobile").value;
            let pattern = /^[0-9]{10}$/;

            if (pattern.test(mobile)) {
                alert("Valid");
            } else {
                alert("Invalid");
            }
        }
        function checkres() {
            if ((document.getElementById("pass").value) == (document.getElementById("respass").value)) {
                alert("vaild");
            } else {
                alert("invalid")
            }
        }
    </script>
</body>

</html>
